<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>

<body>
    <h1>OL - Order List</h1>
    <ol type="1">
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orage</li>
    </ol>
    <hr color="green" size="10" />
    <ol type="A">
        <li>Banglore</li>
        <li>Mumbai</li>
        <li>Pune</li>
        <li>Kolkatta</li>
    </ol>
    <hr color="red" size="10" />
    <ol type="a">
        <li>Java</li>
        <li>PHP</li>
        <li>Node.js</li>
        <li>Python</li>
    </ol>
    <hr color="yellow" size="10" />
    <ol type="i">
        <li>UI Devloper</li>
        <li>Full Stack Devloper</li>
        <li>Database Admin</li>
        <li>Content Writter</li>
    </ol>
    <hr color="blue" size="10" />
    <ol type="I">
        <li>Laptop</li>
        <li>Mobile</li>
        <li>Cloths</li>
        <li>Home Assets</li>
    </ol>
</body>

</html>
